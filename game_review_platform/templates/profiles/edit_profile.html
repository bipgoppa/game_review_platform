<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'feed/css/style.css' %}">
    <title>Edit Profile</title>
    <style>
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #333d3c;
            border-radius: 8px;
            color: #f0e9d2;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }
        .form-container form p {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #f0e9d2;
            box-sizing: border-box;
        }
        .form-container button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333d3c;
            background-color: #f0e9d2;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include 'feed/navbar.html' %}
    <div class="form-container">
        <h1>Edit Your Profile</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
