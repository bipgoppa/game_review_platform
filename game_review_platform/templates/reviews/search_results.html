
<form method="post" action="{% url 'search-game' %}">

{%csrf_token%}
{{form.as_p}}
<button type="submit">search</button>
</form>

<h2>Results </h2>
{%if results %}
    <ul>
        {%for game in results%}
            <li>
                <a href = "{% url 'create-review' game.id %}">
                    Review "{{ game.name}}"
                </a>
            </li>
        {%endfor%}
    </ul>
    {%else%}
    <p>No Results Found!</p>
{%endif%}
